<!Doctype html>
<html lang="en">
    
    
    <head>
        <title> Project 3</title>
        <script src="http://kit.fontawesome.com/bfb6a19d41.js"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet">

</head>
    
    
    
<body>
     <h1> 
            Project 3
        </h1>

<div class="slideshow-container">

<div class="mySlides">
  <div class="numbertext">1 / 4</div>
  <img src="images/_DSC8933.jpg" alt="Bassist in Utah" style="width:100%">
  <div class="text">Band playing at Ulta Ski Resort in Utah</div>
</div>

<div class="mySlides">
  <div class="numbertext">2 / 4</div>
  <img src="images/_DSC0551.jpg" alt="Motorcycle rider" style="width:100%">
  <div class="text">A Biker riding through the back roads of Athens, Ohio</div>
</div>

<div class="mySlides">
  <div class="numbertext">3 / 4</div>
  <img src="images/_DSC2246.jpg" alt="Man climbing tree" style="width:100%">
  <div class="text">Climbing a tree on Bong Hill in Athens, Ohio</div>
</div>
    
<div class="mySlides">
  <div class="numbertext">4 / 4</div>
  <img src="images/_DSC3110.jpg" alt="Man hiking in Hocking Hills" style="width:100%">
  <div class="text">Overlooking the view of Conkles Hollow in Hocking Hills State Park</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
